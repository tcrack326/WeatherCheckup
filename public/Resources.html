<div class="files wrapper">  <!-- ===== START FLEX ===== -->
    <!-- ============== BEGIN PAGE CONTENTS ================= -->
    <div class="flex">
        <a href="{{resourcesVM.baseUrl}}/attachments/{{file.Id}}?token={{resourcesVM.token}}" class="upload" ng-repeat="file in resourcesVM.files track by file.Id">
            <div class="card" ng-class="{'doc': file.FileName.split('.')[1] === 'doc' || file.FileName.split('.')[1] === 'docx' ,
                'ppt': file.FileName.split('.')[1] === 'ppt',
                 'pdf': file.FileName.split('.')[1] === 'pdf',
                 'excel': file.FileName.split('.')[1] === 'xls' || file.FileName.split('.')[1] === 'xlsx',
                 'image': file.ContentType.split('/')[0] === 'image'
                  }">
                {{file.FileName.split('.')[1]}}
            </div>
            <div class="fileDetail">
                <p>
                    {{file.FileName}} <br>
                    <!--<span class="gray"></span>-->
                </p>
            </div>
        </a>
    </div>

</div> <!-- ======== END WRAPPER ======== -->
